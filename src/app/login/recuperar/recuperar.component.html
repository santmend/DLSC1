
<div id="contenedor">
    <div id="central">

            <img class="circular--square" src="./assets/img/LOGO.jpg" style="height: 50%; width: 50%;"/>
            <div class="titulo">
               recuperar
            </div>
            <form [formGroup]="recupForm" (submit)="onClick()">

        </div>
        <div class="inferior">
            <a href="/login">Volver</a>
        </div>
        
    </div>
